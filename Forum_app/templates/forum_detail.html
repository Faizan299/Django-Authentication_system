{% block content %}
<div class="card box container">
	<br>
	<h5 class="card-title">
		<h1 >{{forum.topic}}</h1>
		<div class="card-body container">
				<p >{{forum.description}}</p>
			</h5>
			<hr>
		
			{%for comment in comments%}
			   {{comment.desc}}
			   <br>
			{%endfor%}

	<form method="post"  action="{% url 'addcomment' %}">
	  	{% csrf_token %}
	  	{{form_comment}}
		<input type="text" hidden name="forum_id" value="{{ forum.id }}">
	  	<input type="submit" name="Add Comment" >
	</form>
</div>
{% endblock %}
