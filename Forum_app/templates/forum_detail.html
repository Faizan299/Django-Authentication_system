{% block content %}
<div class="card box container">
	<br>
	<h5 class="card-title">
		<h1 style="text-align:center;">{{forum.topic}}</h1>
		<div class="card-body container">
				<p style="text-align:center;">{{forum.description}}</p>
			</h5>
		
  {% for comment in object.comment_set.all %}
  	<p>
  		{{comment.desc}}
	  	{% if request.user == comment.user %}
	  		<a href="{% url 'edit-comment' comment.id %}">Edit</a>
	  		<form method="post" action="{% url 'delete-comment' comment.id %}">
	  			{% csrf_token %}
	  			<button class="btn btn-danger" type="submit">Delete</button>
	  		</form>
	  	{% endif %}
		<br><span style="font-size: 12px;"><i>by {{comment.user}}</i></span>
  	</p>
  {% endfor %}

	<form method="post" align='center' action="{% url 'add-comment' forum.id %}">
	  	{% csrf_token %}
	  	{{form_comment}}
	  	<input type="submit" name="Add Comment" >
	</form>
</div>
{% endblock %}
